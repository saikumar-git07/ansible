- name: default values
  hosts: localhost
  tasks:
  - name: print default values
    ansible.builtin.debug:
     msg: "hello {{class | default('ansible') }}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello, good morning"
  tasks:
  - name: convert into upper case
    ansible.builtin.debug:
      msg: "{{ greeting | upper }}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "HELLO, GOOD MORNING"
  tasks:
  - name: convert into lower case
    ansible.builtin.debug:
      msg: "{{ greeting | lower }}"

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1, 1, 2, 3, 4, 4, 5]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
     msg: "{{ numbers | unique }}"
  
- name: print min and max
  hosts: localhost
  vars:
   ages: [27, 36, 49, 75]
  tasks:
  - name: print min and max
    ansible.builtin.debug:
      msg: " min age: {{ages | min }}, max age: {{ ages | max }}"
